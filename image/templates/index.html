<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div>
                Locations:
                <a href="{% url 'image:images_list' %}">All</a>
               
                {% for l in locations %}
                    
                        <a href="{{ l.get_absolute_url }}">{{ l.name}}</a>
                        
                {% endfor %}
                
            </div><br>
            <div>
                <form class="form-inline" role="search" action="{% url 'image:search_category' %}" method="GET" >
                    <div class="input-group">
                    <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>
                  </form>
            </div>
            <div>
                <h2>
                    {% if location %}
                        {{ location.name }}
                    {% else %}
                        <h2>IMAGES</h2>
                    {% endif %}
                    {% for img in images %}
                        
                        <a href="{{ img.get_absolute_url }}">
                            <img src="{{ img.image.url }}" style="width: 300px; height: 250px;">
                            
                        </a>
                    {% endfor %}
                </h2>
            </div><br>
           
        </div>
    </div>
</div>
